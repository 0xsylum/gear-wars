<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Gear Wars - Battle Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            touch-action: manipulation;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }

        #gameCanvas {
            border: 3px solid #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            background: #0a0a15;
            border-radius: 8px;
            width: 100%;
            height: auto;
            max-width: 95vw;
            max-height: 60vh;
            object-fit: contain;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        .screen h1 {
            font-size: clamp(24px, 8vw, 36px);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        .screen p {
            font-size: clamp(14px, 4vw, 18px);
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .screen button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: clamp(10px, 3vw, 15px) clamp(20px, 6vw, 30px);
            font-size: clamp(14px, 4vw, 18px);
            border-radius: 20px;
            margin: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            min-width: clamp(120px, 40vw, 180px);
        }

        .screen button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .screen button:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            max-width: min(90vw, 400px);
        }

        .instructions p {
            margin: 8px 0;
            font-size: clamp(11px, 3vw, 14px);
            color: #ecf0f1;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            user-select: none;
            -webkit-user-select: none;
            z-index: 100;
        }

        @media (pointer: coarse) {
            .mobile-controls {
                display: block;
            }
        }

        .d-pad {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: clamp(120px, 30vw, 150px);
            height: clamp(120px, 30vw, 150px);
            opacity: 0.8;
        }

        .action-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: clamp(120px, 30vw, 150px);
            height: clamp(120px, 30vw, 150px);
            opacity: 0.8;
        }

        .control-btn {
            position: absolute;
            background: rgba(0, 212, 255, 0.3);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            font-size: clamp(14px, 4vw, 18px);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            user-select: none;
        }
        
        /* D-Pad layout */
        #d-pad-up { 
            top: 0; 
            left: 50%; 
            transform: translateX(-50%);
            width: clamp(40px, 12vw, 50px); 
            height: clamp(40px, 12vw, 50px); 
        }
        #d-pad-down { 
            bottom: 0; 
            left: 50%; 
            transform: translateX(-50%);
            width: clamp(40px, 12vw, 50px); 
            height: clamp(40px, 12vw, 50px); 
        }
        #d-pad-left { 
            top: 50%; 
            left: 0; 
            transform: translateY(-50%);
            width: clamp(40px, 12vw, 50px); 
            height: clamp(40px, 12vw, 50px); 
        }
        #d-pad-right { 
            top: 50%; 
            right: 0; 
            transform: translateY(-50%);
            width: clamp(40px, 12vw, 50px); 
            height: clamp(40px, 12vw, 50px); 
        }
        
        /* Action Button layout */
        #action-boost {
            top: 10%; 
            right: 10%;
            width: clamp(50px, 15vw, 70px); 
            height: clamp(50px, 15vw, 70px);
            border-radius: 50%;
            font-size: clamp(10px, 3vw, 12px);
        }
        #action-shield {
            bottom: 20%; 
            left: 10%;
            width: clamp(40px, 12vw, 50px); 
            height: clamp(40px, 12vw, 50px);
            border-radius: 50%;
            font-size: clamp(9px, 2.5vw, 10px);
        }
        #action-parry {
            bottom: 10%; 
            right: 25%;
            width: clamp(40px, 12vw, 50px); 
            height: clamp(40px, 12vw, 50px);
            border-radius: 50%;
            font-size: clamp(9px, 2.5vw, 10px);
        }

        .control-btn:active {
            background: rgba(0, 212, 255, 0.7);
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <div class="d-pad">
            <div class="control-btn" id="d-pad-up">‚ñ≤</div>
            <div class="control-btn" id="d-pad-down">‚ñº</div>
            <div class="control-btn" id="d-pad-left">‚óÄ</div>
            <div class="control-btn" id="d-pad-right">‚ñ∂</div>
        </div>
        <div class="action-buttons">
            <div class="control-btn" id="action-boost">BOOST</div>
            <div class="control-btn" id="action-shield">SHIELD</div>
            <div class="control-btn" id="action-parry">PARRY</div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <h1>üéÆ GEAR WARS</h1>
        <p>Battle Arena</p>
        <button id="startBtn">START BATTLE</button>
        <div class="instructions">
            <p>‚öôÔ∏è Collect GEARS to attack</p>
            <p>‚ù§Ô∏è Collect HEARTS to heal</p>
            <p>‚ö° Use BOOST and SHIELD</p>
            <p>üõ°Ô∏è PARRY to steal gears</p>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen hidden">
        <h1 id="resultTitle">VICTORY!</h1>
        <p id="resultMessage">You defeated the enemy!</p>
        <button id="restartBtn">PLAY AGAIN</button>
        <button id="menuBtn">MAIN MENU</button>
    </div>

    <script>
        // SIMPLE WORKING VERSION - Debugging enabled
        console.log("üöÄ Game script loading...");

        // Telegram Web App initialization
        try {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.ready();
            console.log("‚úÖ Telegram WebApp initialized");
        } catch (e) {
            console.log("‚ÑπÔ∏è Not in Telegram environment");
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // UI elements
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');

        console.log("üìù Elements found:", { startScreen, startBtn, restartBtn, menuBtn });

        // Set responsive canvas size
        function resizeCanvas() {
            const maxWidth = Math.min(800, window.innerWidth * 0.95);
            const maxHeight = Math.min(600, window.innerHeight * 0.6);
            
            // Maintain 4:3 aspect ratio
            const aspectRatio = 4/3;
            let width = maxWidth;
            let height = width / aspectRatio;
            
            if (height > maxHeight) {
                height = maxHeight;
                width = height * aspectRatio;
            }
            
            canvas.width = width;
            canvas.height = height;
            
            console.log(`üìê Canvas resized: ${width}x${height}`);
        }

        // Game state
        let gameTime = 60; // 1 minute for testing
        let gameRunning = false;
        let keys = {};
        
        // Simple Player class
        class Player {
            constructor(x, y, color, isAI = false) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.color = color;
                this.isAI = isAI;
                this.health = 5;
                this.radius = 20;
                this.hasGear = false;
            }
            
            update(dt, opponent) {
                if (this.isAI) {
                    // Simple AI: move toward player
                    const dx = opponent.x - this.x;
                    const dy = opponent.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 50) {
                        this.vx = (dx / distance) * 2;
                        this.vy = (dy / distance) * 2;
                    }
                } else {
                    // Player movement
                    if (keys['w'] || keys['ArrowUp']) this.vy -= 0.5;
                    if (keys['s'] || keys['ArrowDown']) this.vy += 0.5;
                    if (keys['a'] || keys['ArrowLeft']) this.vx -= 0.5;
                    if (keys['d'] || keys['ArrowRight']) this.vx += 0.5;
                }
                
                // Apply friction
                this.vx *= 0.95;
                this.vy *= 0.95;
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Wall collision
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -0.7;
                }
                if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.vx *= -0.7;
                }
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vy *= -0.7;
                }
                if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.vy *= -0.7;
                }
            }
            
            draw() {
                ctx.save();
                
                // Draw player circle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.hasGear ? '#ff3300' : this.color;
                ctx.fill();
                
                // Draw gear teeth if has gear
                if (this.hasGear) {
                    ctx.strokeStyle = '#ff6600';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius + 5, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Draw health
                ctx.fillStyle = '#fff';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`HP: ${this.health}`, this.x, this.y - this.radius - 10);
                
                ctx.restore();
            }
        }

        // Game objects
        let player1, player2;
        let gears = [];
        let hearts = [];

        // Input handling
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            console.log("‚å®Ô∏è Key pressed:", e.key);
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mobile Controls
        function setupMobileControls() {
            console.log("üì± Setting up mobile controls...");
            
            const dPadUp = document.getElementById('d-pad-up');
            const dPadDown = document.getElementById('d-pad-down');
            const dPadLeft = document.getElementById('d-pad-left');
            const dPadRight = document.getElementById('d-pad-right');

            if (dPadUp) {
                dPadUp.addEventListener('touchstart', (e) => { e.preventDefault(); keys['w'] = true; });
                dPadUp.addEventListener('touchend', (e) => { e.preventDefault(); keys['w'] = false; });
            }

            if (dPadDown) {
                dPadDown.addEventListener('touchstart', (e) => { e.preventDefault(); keys['s'] = true; });
                dPadDown.addEventListener('touchend', (e) => { e.preventDefault(); keys['s'] = false; });
            }

            if (dPadLeft) {
                dPadLeft.addEventListener('touchstart', (e) => { e.preventDefault(); keys['a'] = true; });
                dPadLeft.addEventListener('touchend', (e) => { e.preventDefault(); keys['a'] = false; });
            }

            if (dPadRight) {
                dPadRight.addEventListener('touchstart', (e) => { e.preventDefault(); keys['d'] = true; });
                dPadRight.addEventListener('touchend', (e) => { e.preventDefault(); keys['d'] = false; });
            }

            const boostBtn = document.getElementById('action-boost');
            const shieldBtn = document.getElementById('action-shield');
            const parryBtn = document.getElementById('action-parry');

            // For now, these will just log
            if (boostBtn) boostBtn.addEventListener('touchstart', (e) => { e.preventDefault(); console.log("Boost!"); });
            if (shieldBtn) shieldBtn.addEventListener('touchstart', (e) => { e.preventDefault(); console.log("Shield!"); });
            if (parryBtn) parryBtn.addEventListener('touchstart', (e) => { e.preventDefault(); console.log("Parry!"); });
            
            console.log("‚úÖ Mobile controls setup complete");
        }
        
        // Collision detection
        function checkCollision(obj1, obj2, r1, r2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < r1 + r2;
        }

        // Game loop
        let lastTime = Date.now();
        function gameLoop() {
            if (!gameRunning) return;
            
            const currentTime = Date.now();
            const dt = currentTime - lastTime;
            lastTime = currentTime;
            
            // Update game time
            gameTime -= dt / 1000;
            if (gameTime <= 0) {
                endGame();
                return;
            }
            
            // Clear canvas
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#1a1a2e';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Update players
            player1.update(dt, player2);
            player2.update(dt, player1);
            
            // Player collision
            if (checkCollision(player1, player2, player1.radius, player2.radius)) {
                // Simple bounce
                const tempVx = player1.vx;
                const tempVy = player1.vy;
                player1.vx = player2.vx;
                player1.vy = player2.vy;
                player2.vx = tempVx;
                player2.vy = tempVy;
                
                // Gear damage
                if (player1.hasGear && !player2.hasGear) {
                    player2.health--;
                } else if (player2.hasGear && !player1.hasGear) {
                    player1.health--;
                }
                
                // Check for game over
                if (player1.health <= 0 || player2.health <= 0) {
                    endGame();
                    return;
                }
            }
            
            // Spawn gears occasionally
            if (Math.random() < 0.01 && gears.length < 3) {
                gears.push({
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: Math.random() * (canvas.height - 40) + 20,
                    radius: 15
                });
            }
            
            // Update gears
            gears = gears.filter(gear => {
                // Check collision with players
                if (checkCollision(player1, gear, player1.radius, gear.radius)) {
                    player1.hasGear = true;
                    return false;
                }
                if (checkCollision(player2, gear, player2.radius, gear.radius)) {
                    player2.hasGear = true;
                    return false;
                }
                
                // Draw gear
                ctx.fillStyle = '#ff6600';
                ctx.beginPath();
                ctx.arc(gear.x, gear.y, gear.radius, 0, Math.PI * 2);
                ctx.fill();
                
                return true;
            });
            
            // Draw players
            player1.draw();
            player2.draw();
            
            // Draw timer
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Time: ${Math.ceil(gameTime)}`, canvas.width / 2, 30);
            
            requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameRunning = false;
            console.log("üéØ Game ended");
            
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');
            
            if (player1.health <= 0) {
                resultTitle.textContent = 'DEFEAT! üíÄ';
                resultMessage.textContent = 'The enemy was too strong!';
            } else if (player2.health <= 0) {
                resultTitle.textContent = 'VICTORY! üèÜ';
                resultMessage.textContent = 'You defeated the enemy!';
            } else {
                resultTitle.textContent = 'TIME UP! ‚è∞';
                resultMessage.textContent = 'The battle was close!';
            }
            
            gameOverScreen.classList.remove('hidden');
        }
        
        // Screen management
        function startGame() {
            console.log("üéÆ Start button clicked - starting game!");
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            // Reset game state
            gameTime = 60;
            gameRunning = true;
            
            // Initialize players
            player1 = new Player(canvas.width * 0.25, canvas.height / 2, '#00ff88');
            player2 = new Player(canvas.width * 0.75, canvas.height / 2, '#ff0088', true);
            
            gears = [];
            hearts = [];
            
            console.log("üîÑ Starting game loop...");
            lastTime = Date.now();
            gameLoop();
        }

        // Initialize the game
        console.log("üîß Initializing game...");
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Set up event listeners
        if (startBtn) {
            startBtn.addEventListener('click', startGame);
            console.log("‚úÖ Start button event listener attached");
        } else {
            console.error("‚ùå Start button not found!");
        }
        
        if (restartBtn) {
            restartBtn.addEventListener('click', startGame);
            console.log("‚úÖ Restart button event listener attached");
        }
        
        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                gameOverScreen.classList.add('hidden');
                startScreen.classList.remove('hidden');
            });
            console.log("‚úÖ Menu button event listener attached");
        }
        
        setupMobileControls();
        
        console.log("üéâ Game initialization complete!");
        console.log("üëâ Click the START BATTLE button to begin!");

        // Force show start screen (in case it's hidden)
        startScreen.classList.remove('hidden');
    </script>
</body>
    </html>
