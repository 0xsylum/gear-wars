services:
  - type: web
    name: gear-wars-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_DOMAIN
        sync: false
    healthCheckPath: /health
